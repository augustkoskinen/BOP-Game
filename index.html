<!DOCTYPE html>

<html>

<head>
    <link rel="icon" href="oldmanshrugigng.png">
    <title>BOP</title>
    <link rel="stylesheet" href="ComSciProjectCSS.css">
    <script defer src="./ComSciProject.js" type="module"></script>
</head>

<body id="body">
    <table id="headtable">
        <td id="header">
            <img src="oldmanshrugigng.png"></img> <u><b id="gamename">BOP Game</b></u> Github Page:
            <a href="https://github.com/augustkoskinen/BOP-Game "
                target=”_blank”>https://github.com/augustkoskinen/BOP-Game</a>
        </td>
        <td id="reset">Reset
        </td>
        <td id="togglesave">Toggle Save:</td>
    </table>
    <style>
        img {
            width: 18px;
            height: 16px
        }
    </style>
    <div class="center" id="container">
        <div id="buttoncenter">
            <button id="bop">BOP</button>
            <pre id="displaybops"></pre>
            <div class="temps">
                <div id="presscenter"></div>
                <div id="specialcenter"></div>
            </div>
            <div id="other"></div>
        </div>
        <div id="endcenter"></div>
    </div>
    <div id="minercenter" class="miners">
        <pre id="statement"></pre>
        <div id="storebopminers"></div>
    </div>
    <pre id="bopstone" class="bopstone"></pre>
    <div id="minercenterpress" class="minerspress"></div>
    <pre id="pressstone" class="pressstone"></pre>
    <img id="easter" src="oldmanshrugigng.png"></img>
    <style>
        #easter {
            opacity: 0%;
        }

        #easter:hover {
            opacity: 100%;
        }
    </style>
